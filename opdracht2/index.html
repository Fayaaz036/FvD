<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>
	
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
<main>


	<h1>Stel je fles samen</h1>
	<section><!-- navigatie opties -->
		<article>
			<p>Kies een etiketkleur</p>
			<ul>
				<li><button id="btnblauw" onclick="changeEtiket('var(--blauw)')">Blauw</button></li>
				<li><button id="btnrood" onclick="changeEtiket('var(--rood)')">Rood</button></li>
				<li><button id="btngeel" onclick="changeEtiket('var(--geel)')">Geel</button></li>
				<li><button id="btngroen" onclick="changeEtiket('var(--groen)')">Groen</button></li>
			</ul>
		</article>
		<article>
			<p>Kies een dopkleur</p>
			<ul>
				<li><button id="btnblauw" onclick="changeDop('var(--blauw)')">Blauw</button></li>
				<li><button id="btnrood" onclick="changeDop('var(--rood)')">Rood</button></li>
				<li><button id="btngeel" onclick=changeDop('var(--geel)')>Geel</button></li>
				<li><button id="btngroen" onclick="changeDop('var(--groen)')">Groen</button></li>
			</ul>
		</article>
	</section>
		<article>
			<p>Vul je naam in</p>
			<form class="NaamCustom">
				<label>
					<input type="text" name="NaamCustom" class="NaamCustom">
				</label>
				<button type="submit" value="Submit">Aanpassen</button>
			</form>

		</article>


	<section> <!--Fles -->
		<article class="Dop">
		</article>

		<article class="Etiket">
			<img src="images/pepsilogo.png" alt="Pepsi">
			<h2 class="naam">Pepsi</h2>
		</article>
	</section>
	<script defer src="scripts/script.js"></script>
</main>
</body>
	
</html>
