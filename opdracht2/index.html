<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>
	
	<link href="styles/style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
<main>
	<h1>Stel je fles samen</h1>

	<section><!-- navigatie opties -->
		<article>
			<h2>Kies een dopkleur</h2>
			<ul>
				<li><button id="btnblauw" onclick="changeDop('var(--blauw)')"></button></li>
				<li><button id="btnrood" onclick="changeDop('var(--rood)')"></button></li>
				<li><button id="btnpaars" onclick=changeDop('var(--paars)')></button></li>
				<li><button id="btngroen" onclick="changeDop('var(--groen)')"></button></li>
			</ul>
			<h2>Kies een etiketkleur</h2>
			<ul>
				<li><button id="btnblauw" onclick="changeEtiket('var(--blauw)')"></button></li>
				<li><button id="btnrood" onclick="changeEtiket('var(--rood)')"></button></li>
				<li><button id="btnpaars" onclick="changeEtiket('var(--paars)')"></button></li>
				<li><button id="btngroen" onclick="changeEtiket('var(--groen)')"></button></li>
			</ul>
			<h2>Personaliseer je naam</h2>
			<form class="NaamCustom">
				<label>
					<input type="text" name="NaamCustom" class="NaamCustom" placeholder="Vul hier je naam in">
				</label>
				<button type="submit" value="Submit">Aanpassen</button>
			</form>
		</article>
	</section>


	<section> <!--Fles -->
		<img src="images/pepsifles.png" alt="pepsifles">

		<section>
			<article class="Dop">
			</article>
			<article class="Etiket">
				<img class="logopepsi" src="images/pepsilogo.png" alt="Pepsi">
				<h2 class="naam">Pepsi</h2>
			</article>
		</section>
	</section>

	<button id="delete" onClick="window.location.reload()"><span>&#x1F6AE;</span></button>

</main>
</body>
<script defer src="scripts/script.js"></script>
</html>
